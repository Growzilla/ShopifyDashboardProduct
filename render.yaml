# Render.com Blueprint - EcomDash V2 Infrastructure as Code
# Deploy with: render blueprint apply

services:
  # ===========================================
  # API Web Service (FastAPI)
  # ===========================================
  - type: web
    name: ecomdash-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter  # $7/mo - upgrade to standard ($25) for auto-scaling
    branch: main
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: ecomdash-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ecomdash-redis
          type: keyvalue
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_APP_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://admin.shopify.com,https://ecomdash.onrender.com
    healthCheckPath: /health
    autoDeploy: true
    scaling:
      minInstances: 1
      maxInstances: 3
      targetMemoryPercent: 75
      targetCPUPercent: 75

  # ===========================================
  # Background Worker (ARQ)
  # ===========================================
  - type: worker
    name: ecomdash-worker
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.worker
    dockerContext: ./backend
    region: oregon
    plan: starter  # $7/mo
    branch: main
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: ecomdash-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: ecomdash-redis
          type: keyvalue
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
    autoDeploy: true

  # ===========================================
  # Frontend Static Site
  # ===========================================
  - type: web
    name: ecomdash-frontend
    runtime: static
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: ./frontend/build/client
    branch: main
    envVars:
      - key: VITE_API_URL
        value: https://ecomdash-api.onrender.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

  # ===========================================
  # Redis Cache & Job Queue (KeyValue Store)
  # ===========================================
  - type: keyvalue
    name: ecomdash-redis
    region: oregon
    plan: free  # Free tier - 25MB, Valkey-based, suitable for cache + job queue
    maxmemoryPolicy: allkeys-lru  # LRU eviction for cache behavior
    ipAllowList: []  # Internal access only (from Render services)

databases:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  - name: ecomdash-db
    databaseName: ecomdash
    user: ecomdash
    region: oregon
    plan: starter  # $7/mo - 1GB storage, 256MB RAM
    ipAllowList: []  # Allow from all Render services


# ===========================================
# Environment Groups
# ===========================================
envVarGroups:
  - name: ecomdash-secrets
    envVars:
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
